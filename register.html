<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input { display: block; margin: 10px auto; padding: 10px; width: 80%; max-width: 300px; }
        button { padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Register</h2>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="register()">Register</button>
    <p id="message"></p>

    <script>
        async function register() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            const response = await fetch("http://localhost:3000/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, password })
            });

            const result = await response.json();
            if (response.ok) {
                document.getElementById("message").textContent = "Registration successful! You can now log in.";
                window.location.href = "index.html";  // Redirect to login page
            } else {
                document.getElementById("message").textContent = "Error: " + result.error;
            }
        }
    </script>

</body>
</html>
